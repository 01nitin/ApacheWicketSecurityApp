# Application name
spring.application.name=FinfirmProject

# Server port (8081 is used here to avoid conflicts with 8080)
server.port=8081

# Database connection
spring.datasource.url=jdbc:mysql://localhost:3306/springappdb
spring.datasource.username=root
spring.datasource.password=123

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.profiles.active=dev


